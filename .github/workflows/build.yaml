name: Build Bot EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyinstaller

      - name: Build Single EXE
        # --name: the final filename
        # --collect-all: bundles the playwright drivers into the EXE
        run: pyinstaller --onefile --clean --name "Botas5_Pro" --collect-all playwright botas5.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TravianBot
          path: dist/Botas5_Pro.exe