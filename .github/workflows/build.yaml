name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyinstaller
          # We don't need to 'playwright install' here because 
          # the EXE will do it on the user's machine.

      - name: Build EXE
        # --collect-all playwright is the secret sauce that lets the EXE
        # run 'playwright install' commands on the target machine.
        run: pyinstaller --onefile --clean --hidden-import playwright --collect-all playwright test3.py

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: windows-bot-exe
          path: dist/test3.exe